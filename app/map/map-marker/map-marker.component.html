
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ data.city }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ data.location }}</h6>
        <p class="card-text">{{ data.value }}</p>
    <p class="card-text">{{ data.unit }}</p>
    <p class="card-text">{{ data.coordinates }}</p>
    <p class="card-text">{{ data.date }}</p>
  </div>
</div>

<ng-select [items]="countries" bindLabel="name" bindValue="code" placeholder="Select country" class="custom"
	(change)="OnChange($event)" [(ngModel)]="selectedCountry" >
</ng-select>

<ng-select [items]="cities" bindLabel="city" bindValue="name" placeholder="Select city" class="custom"
	(change)="OnCityChange($event)" [(ngModel)]="selectedCity" >
</ng-select>
